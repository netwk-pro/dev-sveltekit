name: Build and Deploy to GitHub Pages

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pages: write # Required for deployment to GitHub Pages
  id-token: write # Required for OIDC authentication

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: site-build
          path: build # Replace this with the actual build output directory of your SvelteKit project

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4.3.0
        with:
          name: site-build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Replace this with the actual build output directory

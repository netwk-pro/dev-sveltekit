name: Build and Publish to Registries

on:
  release:
    types: [created]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  packages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "build-and-publish"
  cancel-in-progress: true

jobs:
  check-codeql:
    name: Check CodeQL Analysis
    runs-on: ubuntu-24.04
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up GitHub CLI
        run: sudo apt-get install gh

      - name: Authenticate GitHub CLI
        env:
          GH_PAT: ${{ secrets.SUNDEV }}
        run: echo "${{ secrets.GH_PAT }}" | gh auth login --with-token

      - name: Check CodeQL Workflow
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          gh run list --workflow "CodeQL" --json conclusion --jq '.[0].conclusion' > codeql_status.txt
          CODEQL_STATUS=$(cat codeql_status.txt)
          if [[ "$CODEQL_STATUS" != "success" ]]; then
            echo "CodeQL Analysis did not succeed. Exiting..."
            exit 1
          fi
          rm codeql_status.txt

  build:
    needs: check-codeql
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: lts/*
          check-latest: true
          cache: npm

      - name: Cache Node.js modules
        uses: actions/cache@v4.2.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-lts-${{ hashFiles('package-lock.json', 'package.json', '.npmrc') }}
          restore-keys: |
            ${{ runner.os }}-node-lts-build-
            ${{ runner.os }}-node-lts-
            ${{ runner.os }}-

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build Node.js project
        run: npm run build

      - name: Copy package.json to build directory
        run: cp package.json README.md build/

  publish:
    needs: [check-codeql, build]
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        registry: ["npmjs", "gpr"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Login to registry
        run: |
          if [[ "${{ matrix.registry }}" == "npmjs" ]]; then
            echo "@networkpro:registry=https://registry.npmjs.org/" > ~/.npmrc
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_NETPRO }}" >> ~/.npmrc
          else
            echo "@netwk-pro:registry=https://npm.pkg.github.com/" > ~/.npmrc
            echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc
          fi

      - name: Set up Git user
        run: |
          git config --global user.email "github@sl.neteng.cc"
          git config --global user.name "SunDevil311"

      - name: Update package name for GPR
        if: matrix.registry == 'gpr'
        run: |
          sed -i 's/"name": ".*"/"name": "@netwk-pro\/web"/' build/package.json

      - name: Publish package
        working-directory: build/
        run: |
          if [[ "${{ matrix.registry }}" == "npmjs" ]]; then
            npm publish --access public
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_NETPRO }}

      - name: Clean up .npmrc
        run: rm -f ~/.npmrc

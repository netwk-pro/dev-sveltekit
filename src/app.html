<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>%sveltekit.title%</title>
    <meta name="description" content="%sveltekit.description%" />

    <!-- Font Awesome solids and brands -->
    <script
      src="https://kit.fontawesome.com/f70f03cb45.js"
      crossorigin="anonymous"></script>

    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.ico"
      sizes="any"
      type="image/x-icon" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.svg"
      type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/favicon-180.png"
      type="image/png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#ffc627" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Network Pro Strategies" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    %sveltekit.head%
  </head>
  <body>
    <div id="svelte">%sveltekit.body%</div>
  </body>
</html>
